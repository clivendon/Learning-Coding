<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <header><h1>Apartment Search</h1></header>
    <form action="submit.php" method="post">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" required /><br /><br />
      <label for="priceRange">Price Range</label>
      <input
        type="range"
        name="priceRange"
        id="priceRange"
        min="0"
        max="5000"
        step="100"
        value="1000"
      />
      <br />
      <br />
      <label for="bedrooms">Number of Bedrooms</label>
      <input
        type="number"
        id="bedrooms"
        name="bedrooms"
        min="1"
        required
      /><br /><br />

      <label for="bathrooms">Number of Bathrooms</label>
      <input
        type="number"
        id="bathrooms"
        name="bathrooms"
        min="1"
        required
      /><br /><br />
      <label for="pets">Pets Allowed</label>
      <input type="checkbox" name="pets" id="pets" required /><br /><br />
      <label for="availableDate">Date Available</label>
      <input type="date" name="availableDate" id="availableDate" />
      <br /><br />
      <button type="submit" value="Submit">Submit</button>
    </form>
  </body>
</html>
